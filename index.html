<!Doctype html>
<html>

<head>
    <meta charset="ntf-8" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>

</head>
<body>
   <div class="container my-5 d-flex justify-content-center align-items-center flex-column">
    <h1 class="py-2 position-relative">Bookmarker</h1>
    <div class="bookmark-body d-flex justify-content-center align-items-center flex-column w-100 p-3 py-4 mt-5 gap-4">
        <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
        
           <div class=" w-100 text-start">
            <label for="bookmarkName" class="pb-2">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name
            </label>
            <input type="text" placeholder="Bookmark Name" id="bookmarkName" class=" form-control">
            <p id="Nvalid" class="m-1"></p>
           </div>

            <div class=" text-start w-100">
                <label for="bookmarkURL" class="pb-2">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL
                </label>
                <input type="url" placeholder="Website URL" id="bookmarkUrl" class=" form-control">
                
            </div>

            <button class="btn btn-submit px-5 text-white" id="submit">Submit</button>
        
    </div>
    <table class="table mt-4 text-center">
        <thead>
            <tr></tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableRow">
           
        </tbody>
    </table>
   </div>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
